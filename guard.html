<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guard QR Scanner</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      max-width: 480px;
      margin: auto;
      color: #333;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: auto;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    #uploadQR, #markEntered {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #f1f1f1;
    }
    #result {
      background: #fff;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h2>Scan Visitor QR</h2>
  <div id="reader"></div>
  <input type="file" accept="image/*" id="uploadQR" />
  <div id="result"></div>
  <button id="markEntered" class="hidden">✅ Mark as Entered</button>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDqe8fYpR3bmRDl7ahSJvkOdE1WdQAzdk0",
      authDomain: "visitorqrsystem.firebaseapp.com",
      databaseURL: "https://visitorqrsystem-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "visitorqrsystem",
      storageBucket: "visitorqrsystem.firebasestorage.app",
      messagingSenderId: "645258378603",
      appId: "1:645258378603:web:678e67b9be9d75589c602e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const html5QrCode = new Html5Qrcode("reader");
    let currentVisitor = null;
    let currentVisitorId = null;

    function formatTime(ts) {
      const d = new Date(ts);
      return d.toLocaleString();
    }

    function showInfo(visitor) {
      const container = document.getElementById('result');
      const timestamp = Date.now();
      container.innerHTML = `
        <p><strong>Name:</strong> ${visitor.name}</p>
        <p><strong>Contact:</strong> ${visitor.contact}</p>
        <p><strong>Visiting House:</strong> ${visitor.house}</p>
        <p><strong>Date:</strong> ${visitor.date}</p>
        <p><strong>Time:</strong> ${visitor.time}</p>
        <p><strong>Vehicle:</strong> ${visitor.vehicle || '-'}</p>
        <p><strong>Scanned at:</strong> ${formatTime(timestamp)}</p>
      `;
      document.getElementById('markEntered').classList.remove('hidden');
    }

    function fetchVisitor(id) {
      db.ref('visitors/' + id).once('value', snapshot => {
        const visitor = snapshot.val();
        const resultDiv = document.getElementById('result');
        if (!visitor) {
          resultDiv.innerText = 'Visitor not found or expired.';
          return;
        }

        const now = Date.now();
        const age = now - visitor.timestamp;
        const maxAge = 30 * 24 * 60 * 60 * 1000;

        if (age > maxAge) {
          resultDiv.innerText = 'QR Code expired (older than 30 days).';
          return;
        }

        currentVisitor = visitor;
        currentVisitorId = id;
        showInfo(visitor);
      });
    }

    function startBackCameraScan() {
      html5QrCode.start(
        { facingMode: { exact: "environment" } },
        { fps: 10, qrbox: 250 },
        qrCodeMessage => {
          try {
            const data = JSON.parse(qrCodeMessage);
            if (data.id) {
              fetchVisitor(data.id);
            } else {
              document.getElementById('result').innerText = 'Invalid QR format.';
            }
          } catch (e) {
            document.getElementById('result').innerText = 'Invalid QR Code.';
          }
        },
        error => {
          console.warn('QR scan error:', error);
        }
      ).catch(err => {
        document.getElementById('result').innerText =
          'Failed to start camera: ' + err;
      });
    }

    document.getElementById('uploadQR').addEventListener('change', function (e) {
      if (e.target.files.length === 0) return;
      const file = e.target.files[0];
      html5QrCode.scanFile(file, true)
        .then(decodedText => {
          try {
            const data = JSON.parse(decodedText);
            if (data.id) {
              fetchVisitor(data.id);
            } else {
              document.getElementById('result').innerText = 'Invalid QR format.';
            }
          } catch (err) {
            document.getElementById('result').innerText = 'Invalid QR Code image';
          }
        })
        .catch(err => {
          document.getElementById('result').innerText =
            'Failed to read QR Code: ' + err;
        });
    });

    // ✅ Mark check-in and log to /entries
    document.getElementById('markEntered').addEventListener('click', () => {
      if (!currentVisitor || !currentVisitorId) return;

      const entryData = {
        ...currentVisitor,
        checkinTime: Date.now()
      };

      db.ref('entries/' + currentVisitorId).set(entryData)
        .then(() => {
          alert('Check-in recorded successfully!');
          document.getElementById('markEntered').classList.add('hidden');
        })
        .catch(err => {
          alert('Failed to log entry: ' + err);
        });
    });

    window.addEventListener('load', () => {
      if (location.protocol === 'https:') {
        startBackCameraScan();
      } else {
        document.getElementById('result').innerText =
          'Camera access requires HTTPS connection.';
      }
    });
  </script>
</body>
</html>
