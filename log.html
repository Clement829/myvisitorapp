<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visitor Check-In Logs</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background: #f4f4f4;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
      font-size: 0.95rem;
    }
    th {
      background: #eee;
    }
    button {
      padding: 10px 15px;
      font-size: 1rem;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Visitor Check-In Log</h2>
  <div style="text-align: right;">
    <button onclick="exportToCSV()">â¬‡ Export to CSV</button>
  </div>
  <table id="logTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Contact</th>
        <th>Visiting House</th>
        <th>Check-in Time</th>
      </tr>
    </thead>
    <tbody id="logBody">
      <tr><td colspan="4" style="text-align:center;">Loading...</td></tr>
    </tbody>
  </table>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDqe8fYpR3bmRDl7ahSJvkOdE1WdQAzdk0",
      authDomain: "visitorqrsystem.firebaseapp.com",
      databaseURL: "https://visitorqrsystem-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "visitorqrsystem",
      storageBucket: "visitorqrsystem.firebasestorage.app",
      messagingSenderId: "645258378603",
      appId: "1:645258378603:web:678e67b9be9d75589c602e"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function formatTime(ts) {
      const d = new Date(ts);
      return d.toLocaleString();
    }

    function loadLogs() {
      db.ref('entries').once('value', snapshot => {
        const data = snapshot.val();
        const body = document.getElementById('logBody');
        body.innerHTML = '';

        if (!data) {
          body.innerHTML = '<tr><td colspan="4" style="text-align:center;">No entries found.</td></tr>';
          return;
        }

        const rows = Object.entries(data).sort((a, b) => b[1].checkinTime - a[1].checkinTime);
        for (const [id, entry] of rows) {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${entry.name || ''}</td>
            <td>${entry.contact || ''}</td>
            <td>${entry.house || ''}</td>
            <td>${formatTime(entry.checkinTime || 0)}</td>
          `;
          body.appendChild(tr);
        }
      });
    }

    function exportToCSV() {
      const table = document.getElementById('logTable');
      let csv = '';
      for (let row of table.rows) {
        let rowData = [];
        for (let cell of row.cells) {
          rowData.push('"' + cell.innerText.replace(/"/g, '""') + '"');
        }
        csv += rowData.join(',') + '\n';
      }

      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'checkin_log.csv';
      link.click();
    }

    loadLogs();
  </script>
</body>
</html>
